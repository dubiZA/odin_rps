<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
        // DISCLAIMER: This is an early stage project and does not include advanced things like input validation etc.
        // This code base might advance as I go further through the content in TOP.
        //
        // Initialize variables that will be used for player and computer selections as well as score tracking
        let playerSelection;
        let computerSelection;
        let playerScore = 0;
        let computerScore = 0;

        // Create function that will generate the computer's selection
        function computerPlay() {
            switch(Math.floor(Math.random() * 3) +1) {
                case 1:
                    return "rock";
                    break;
                case 2:
                    return "paper";
                    break;
                case 3:
                    return "scissors";
                    break;
            }
        }

        // Create function that will "play" a single round
        function playRound(playerSelection, computerSelection) {
            if ((playerSelection === "rock" && computerSelection === "scissors") || (playerSelection === "paper" && computerSelection === "rock") || (playerSelection === "scissors" && computerSelection === "paper")) {
                playerScore++;
                return `You Win! ${playerSelection} beats ${computerSelection}.`;
            } else if (playerSelection === computerSelection) {
                return `It's a tie!`;
            } else {
                computerScore++;
                return `You Lose! ${computerSelection} beats ${playerSelection}.`;
            }
        }

        // Create function that will loop 5 times, initiating a new round each time
        function game() {
            for (let i = 0; i < 5; i++) {
                playerSelection = window.prompt("Enter your selection (rock, paper, scissors): ").toLowerCase();
                computerSelection = computerPlay();
                console.log(playRound(playerSelection, computerSelection));
            }

            if (playerScore > computerScore) {
                console.log(`You won the game! Your score was ${playerScore} vs. computer score of ${computerScore}.`);
            } else {
                console.log(`You lost the game! Your score was ${playerScore} vs. computer score of ${computerScore}.`);
            }
        }
    </script>
</body>
</html>
